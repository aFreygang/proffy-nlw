<!DOCTYPE html>
<html lang="pt_br"> <!-- lang é um atributo, no caso específico serve para escolher a linguagem -->
<head>


    <meta charset="UTF-8"> <!-- charset serve para escolher o caractere utilizado -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Serve para que consigamos adaptar o documento para telas maiores ou menores -->
    <meta name="theme-color" content="#8257E5">

    <title> O Proffy [Plataforma de estudos online] </title> <!-- É o título da página, que enxergamos na guia -->

    <link rel="shortcut icon" href="images/favicon.png" type="image/png"> <!-- Icone da guia -->

    <link rel="stylesheet" href="/styles/main.css"> <!-- href é a url, onde está o folder do css -->
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">
    <link rel="stylesheet" href="/styles/partials/page-give-classes.css">
  
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

    <script src="/scripts/addField.js" defer></script>

</head>
<body id="page-give-classes">

    <div id="container">
        <header class="page-header"> <!-- Cabeçalho da página -->

            <div class="top-bar-container"> <!-- Voltar e logo -->
                <a href="/">
                <img src="images/icons/back.svg" alt="Voltar">
                </a>
                <a href="/">
                <img src="images/logo.svg" alt="Proffy">
                </a>
            </div>

            <div class="header-content"> <!-- Conteúdo do cabeçalho -->
                <strong>Então você quer dar aulas?</strong> <!-- Aplicando negrito e fonte -->
                <p>Preencha o formulário de inscrição</p>
            </div>
        </header>

        <main>  <!-- Conteúdo principal da página -->
            <form action="" id="create-class"> <!-- Formulário -->
                <fieldset> <!-- Demarcação para criar uma "borda" -->
                    <legend>Seus dados</legend>

                    <div class="input-block">
                        <label for="name">Nome completo</label>
                        <input name="name" id="name" required>
                    </div>
                    <div class="input-block">
                        <label for="avatar">Link da sua foto <small>(comece com https://)</small></label>
                        <input name="avatar" id="avatar" type="url" required>
                    </div>
                    <div class="input-block">
                        <label for="whatsapp">Whatsapp <small>(somente número)</small></label>
                        <input name="whatsapp" id="whatsapp" type="number" required>
                    </div>
                    <div class="textarea-block">
                        <label for="bio">Biografia</label>
                        <textarea name="bio" id="bio" required></textarea> <!-- Obrigado a deixar o textarea na mesma linh-->
                    </div>

                </fieldset>

                <fieldset> <!-- Questionar custo e matéria do candidato -->
                    <legend>Sobre a aula</legend>
                    <div class="select-block">
                        <label for="subject">Matéria</label>
                        <select name="subject" id="subject" required>
                            <option value="">Selecione uma opção</option>

                            {%for subject in subjects %}
                                <option value="{{loop.index}}">
                                    {{subject}}
                                </option> <!-- Opções com valores e significados -->
                            {%endfor%}

                        </select>
                    </div>

                    <div class="input-block">
                        <label for="cost">Custo da sua hora/aula <small>(R$)</small></label>
                        <input name="cost" type="cost" id="cost" type="number" required>
                    </div>
                </fieldset>

                <fieldset id="schedule-items"> <!-- Para criar horários do candidato -->
                    <legend>Horários disponíveis
                        <button type= "button" id="add-time">+ Novo Horário</button>
                    </legend>

                    <div class="schedule-item">

                        <div class="select-block">
                            <label for="weekday">Dia da semana</label>
                            <select name="weekday []" required>
                                <option value="">Selecione uma opção</option>

                                {%for weekday in weekdays %}
                                    <option value="{{loop.index}}">
                                        {{weekday}}
                                    </option> <!-- Opções com valores e significados -->
                                {%endfor%}

                            </select>
                        </div>

                        <div class="input-block">
                            <label for="time_from"></label>
                            <input type="time" name="time_from[]" required>
                        </div>

                        <div class="input-block">
                            <label for="time_to"></label>
                            <input type="time" name="time_to[]" required>
                        </div>

                    </div>

                </fieldset>
            </form>

            <footer> <!-- Aviso e botão de salvar cadastro -->
                <p>
                    <img src="/images/icons/warning.svg" alt="Aviso importante">
                Importante! <br> <!-- Quebra de linha -->
                Preencha todos os dados
                </p>
                <button type="submit" form="create-class">Salvar cadastro</button>
            </footer>
        </main>
    </div>

</body>
</html>
